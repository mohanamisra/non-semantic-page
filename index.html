<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Semantic Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { width: 80%; margin: auto; }
        .header, .footer, .nav, .sidebar, .main, .button, .link { padding: 10px; border: 1px solid #ddd; }
        .header { background: #333; color: white; text-align: center; font-size: 24px; }
        .nav { background: #444; color: white; display: flex; justify-content: space-around; }
        .content { display: flex; }
        .sidebar { width: 25%; background: #f4f4f4; }
        .main { width: 75%; }
        .footer { background: #222; color: white; text-align: center; padding: 10px; margin-top: 10px; }
        .button { background: blue; color: white; display: inline-block; cursor: pointer; }
        .link { color: blue; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">Non-Semantic Page</div>
        <div class="nav">
            <div class="link">Home</div>
            <div class="link">About</div>
            <div class="link">Contact</div>
        </div>
        <div class="content">
            <div class="sidebar">
                <div class="link">Sidebar Link 1</div>
                <div class="link">Sidebar Link 2</div>
            </div>
            <div class="main">
                <div>Some important content here.</div>
                <div class="button">Click Me</div>
            </div>
        </div>
        <div class="footer">Â© 2025 Non-Semantic Site</div>
    </div>

</body>
</html>
