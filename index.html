<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Semantic Page</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; }
        .nav, .header, .content, .sidebar, .footer { padding: 20px; border: 1px solid black; margin: 10px 0; }
        .btn { display: inline-block; padding: 10px; background: blue; color: white; cursor: pointer; }
        .scroll { height: 300px; overflow-y: scroll; border: 1px solid gray; padding: 10px; }
        .image { display: block; width: 100%; max-width: 600px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><img src="https://placehold.co/600x100" alt="Logo"></div>
        <div class="nav">
            <div class="btn">Home</div>
            <div class="btn">About</div>
            <div class="btn">Services</div>
            <div class="btn">Contact</div>
        </div>
        <div class="content">
            <div class="title">Main Content</div>
            <div class="text">This is some important text.</div>
            <div class="scroll">Long scrolling content...<br>More text...<br>Even more text...</div>
            <div><img src="https://placehold.co/600x400"></div>
        </div>
        <div class="sidebar">Sidebar with extra links and widgets</div>
        <div class="footer">Footer Information with links</div>
    </div>
</body>
</html>
